<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; padding: 15px; }
        .container { max-width: 600px; margin: auto; }

        h2 { margin-bottom: 4px; }

        .full-title {
            font-size: 14px;
            color: #555;
            margin-bottom: 12px;
        }

        button.copy-btn {
            background: #007aff;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 6px 12px;
            font-size: 14px;
            margin-top: 10px;
        }

        /* âœ… PrzywrÃ³cona siatka zdjÄ™Ä‡ */
        .images-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 14px;
        }

        .img-wrap {
            position: relative;
            border-radius: 8px;
        }

        .img-wrap img {
            width: 100%;
            border-radius: 8px;
            object-fit: cover;
        }

        /* âœ… Checkbox w rogu */
        .img-wrap input {
            position: absolute;
            top: 6px;
            left: 6px;
            transform: scale(1.4);
        }

        textarea {
            width: 100%;
            height: 280px;
            border-radius: 8px;
            padding: 12px;
            font-size: 15px;
            margin-top: 16px;
            white-space: pre-wrap; /* âœ… zachowuje odstÄ™py */
        }

        .download-button {
            margin-top: 18px;
            padding: 12px;
            border-radius: 8px;
            background: black;
            color: white;
            text-align: center;
            font-size: 16px;
            width: 100%;
        }

    </style>
</head>
<body>
<div class="container">

    <h2>{{ title80 }}</h2>
    <div class="full-title">{{ full_title }}</div>

    <button class="copy-btn" onclick="copyText('{{ title80 }}')">Copy Title</button>

    <form action="/download-zip" method="post">
        <div class="images-grid">
        {% for img in images %}
            <label class="img-wrap">
                <input type="checkbox" name="selected" value="{{ img }}" checked>
                <img src="/proxy?u={{ img }}">
            </label>
        {% endfor %}
        </div>

        <button type="submit" class="download-button">
            ðŸ“¦ Download Selected Images (.ZIP)
        </button>
    </form>

    <button class="copy-btn" onclick="copyText(document.getElementById('desc').value)">
        Copy Description
    </button>

    <textarea id="desc">{{ listing_text }}</textarea>

    <!-- ðŸ”„ PowrÃ³t -->
    <form action="/" method="get">
        <button style="margin-top:20px; padding:12px; width:100%; background:#007aff; color:white; border:none; border-radius:8px; font-size:16px;">
            ðŸ”„ New Item (Back to ASIN Input)
        </button>
    </form>

</div>

<script>
function copyText(text) {
    navigator.clipboard.writeText(text);
    alert("âœ… Copied!");
}
</script>

</body>
</html>
