<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; padding: 15px; }
        .container { max-width: 600px; margin: auto; }

        h2 { margin-bottom: 4px; }

        /* peÅ‚ny tytuÅ‚ pod skrÃ³conym */
        .full-title {
            font-size: 14px;
            color: #666;
            margin-top: 6px;
            margin-bottom: 14px;
        }

        /* âœ… przyciski peÅ‚na szerokoÅ›Ä‡ */
        button.copy-btn {
            background: #007aff;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
            width: 100%;
            margin-top: 12px;
        }

        .images-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 14px;
        }

        .img-wrap {
            position: relative;
        }

        .img-wrap img {
            width: 100%;
            border-radius: 8px;
            object-fit: cover;
        }

        .img-wrap input {
            position: absolute;
            top: 6px;
            left: 6px;
            transform: scale(1.4);
        }

        #desc-box {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 14px;
            margin-top: 18px;
            line-height: 1.45;
            font-size: 15px;
        }

        .download-button {
            margin-top: 18px;
            padding: 12px;
            border-radius: 8px;
            background: black;
            color: white;
            text-align: center;
            font-size: 16px;
            width: 100%;
        }
    </style>
</head>
<body>
<div class="container">

    <!-- âœ… SkrÃ³cony tytuÅ‚ -->
    <h2>{{ title80 }}</h2>

    <!-- âœ… PeÅ‚ny tytuÅ‚ pod spodem -->
    <div class="full-title">{{ full_title }}</div>

    <!-- âœ… Kopiowanie tytuÅ‚u -->
    <button class="copy-btn" onclick="copyText('{{ title80 }}')">Copy Title</button>

    <!-- âœ… Grid zdjÄ™Ä‡ + zip -->
    <form action="/download-zip" method="post">
        <div class="images-grid">
        {% for img in images %}
            <label class="img-wrap">
                <input type="checkbox" name="selected" value="{{ img }}" checked>
                <img src="/proxy?u={{ img }}">
            </label>
        {% endfor %}
        </div>

        <button type="submit" class="download-button">
            ðŸ“¦ Download Selected Images (.ZIP)
        </button>
    </form>

    <!-- âœ… Kopiowanie opisu -->
    <button class="copy-btn" onclick="copyText(document.getElementById('desc-box').innerText)">
        Copy Description
    </button>

    <!-- âœ… Opis HTML -->
    <div id="desc-box">{{ listing_html | safe }}</div>

    <!-- ðŸ”„ PowrÃ³t -->
    <form action="/" method="get">
        <button style="margin-top:20px; padding:12px; width:100%; background:#007aff; color:white; border:none; border-radius:8px; font-size:16px;">
            ðŸ”„ New Item (Back to ASIN Input)
        </button>
    </form>

</div>

<script>
function copyText(text) {
    navigator.clipboard.writeText(text);
    alert("âœ… Copied!");
}
</script>

</body>
</html>
