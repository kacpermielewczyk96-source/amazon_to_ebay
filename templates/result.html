<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; padding: 15px; }
        .container { max-width: 600px; margin: auto; }
        h2 { margin-bottom: 6px; font-size: 22px; font-weight: 700; }
        .full-title {
            font-size: 14px;
            color: #666;
            margin-bottom: 14px;
        }
        .btn {
            width: 100%;
            background: 
#007aff;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
            margin-top: 12px;
        }
        .download-btn {
            background: black !important;
        }
        .images-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 14px;
        }
        .img-wrap { position: relative; }
        .img-wrap img { width: 100%; border-radius: 8px; object-fit: cover; }
        .img-wrap input { position: absolute; top: 6px; left: 6px; transform: scale(1.4); }
        #desc-box, #plain-desc {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 14px;
            margin-top: 18px;
            line-height: 1.45;
            font-size: 15px;
        }
        #plain-desc {
            white-space: pre-wrap; /* âœ… zachowuje odstÄ™py */
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Title 80 chars -->
    <h2>{{ title80 }}</h2>
    <!-- Full Title -->
    <div class="full-title">{{ full_title }}</div>
    <button class="btn" onclick="copyText('{{ title80 }}')">ðŸ“‹ Copy Title</button>
    <form action="/download-zip" method="post">
        <div class="images-grid">
        {% for img in images %}
            <label class="img-wrap">
                <input type="checkbox" name="selected" value="{{ img }}" checked>
                <img src="/proxy?u={{ img }}">
            </label>
        {% endfor %}
        </div>
        <button type="submit" class="btn download-btn">ðŸ“¦ Download Selected Images (.ZIP)</button>
    </form>
    <!-- âœ… PLAIN TEXT DESCRIPTION FOR MOBILE -->
<button class="btn" onclick="copyText(document.getElementById('plain-desc').innerText)">
    ðŸ“„ Copy Description
</button>
<div id="plain-desc" style="white-space: pre-wrap; line-height: 1.6; margin-top: 12px;">
{{ listing_text }}
</div>
    <form action="/" method="get">
        <button class="btn" style="margin-top:20px;">ðŸ”„ New Item </button>
    </form>
</div>
<script>
function copyText(text) {
    navigator.clipboard.writeText(text);
}
</script>
<script>
function extractASIN(url) {
    if (/^[A-Z0-9]{10}$/i.test(url)) return url.toUpperCase();
    const match = url.match(/\/dp\/([A-Z0-9]{10})/i);
    return match ? match[1].toUpperCase() : null;
}

// Zapisz obrazek do historii
(function() {
    const urlParams = new URLSearchParams(window.location.search);
    const urlParam = urlParams.get('url') || '{{ request.form.get("url", "") }}';
    const firstImage = '{{ images[0] if images else "" }}';
    const title = '{{ title80 }}';
    
    if (urlParam && firstImage) {
        const asin = extractASIN(urlParam);
        if (asin) {
            let history = JSON.parse(localStorage.getItem('amazonHistory') || '[]');
            const index = history.findIndex(item => item.asin === asin);
            
            if (index !== -1) {
                history[index].image = firstImage;
                history[index].title = title;
                localStorage.setItem('amazonHistory', JSON.stringify(history));
            }
        }
    }
})();
</script>
</body>
</html>
