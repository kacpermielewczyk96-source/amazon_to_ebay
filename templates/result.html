<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; padding: 15px; }
        .container { max-width: 600px; margin: auto; }
        h2 { margin-bottom: 6px; font-size: 22px; font-weight: 700; }
        .full-title {
            font-size: 14px;
            color: #666;
            margin-bottom: 14px;
        }
        .btn {
            width: 100%;
            background: #007aff;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
            margin-top: 12px;
        }
        .images-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 14px;
        }
        .img-wrap { 
            position: relative;
            border-radius: 8px;
            overflow: hidden;
        }
        .img-wrap img { 
            width: 100%; 
            display: block;
            border-radius: 8px;
            object-fit: cover; 
        }
        #plain-desc {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 14px;
            margin-top: 18px;
            line-height: 1.45;
            font-size: 15px;
            white-space: pre-wrap;
        }
        .hint {
            text-align: center;
            color: #888;
            font-size: 14px;
            margin-top: 10px;
            margin-bottom: 6px;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Title 80 chars -->
    <h2>{{ title80 }}</h2>
    <!-- Full Title -->
    <div class="full-title">{{ full_title }}</div>
    <button class="btn" onclick="copyText('{{ title80 }}')">ðŸ“‹ Copy Title</button>
    
    <!-- iOS Shortcut Share Button -->
    <button class="btn" style="background: #34C759;" onclick="shareForShortcut()">
        ðŸ’¾ Save All Images (iOS Shortcut)
    </button>
    
    <!-- Images Grid -->
    <p class="hint">ðŸ’¡ Tap & hold any image â†’ Add to Photos</p>
    <div class="images-grid">
    {% for img in images %}
        <div class="img-wrap">
            <img src="{{ img }}" alt="Product image">
        </div>
    {% endfor %}
    </div>
    
    <!-- Description -->
    <button class="btn" onclick="copyText(document.getElementById('plain-desc').innerText)">
        ðŸ“„ Copy Description
    </button>
    <div id="plain-desc">{{ listing_text }}</div>
    
    <form action="/" method="get">
        <button class="btn" style="margin-top:20px;">ðŸ”„ New Item</button>
    </form>
</div>
<script>
function copyText(text) {
    navigator.clipboard.writeText(text);
}

function shareForShortcut() {
    const apiUrl = window.location.origin + '/api/images/{{ asin }}';
    
    if (navigator.share) {
        navigator.share({
            title: 'Save All Images',
            text: 'Tap to download all images',
            url: apiUrl
        }).catch(err => {
            // JeÅ›li share nie dziaÅ‚a, kopiuj URL
            copyText(apiUrl);
            alert('Link skopiowany! Wklej go w Shortcut');
        });
    } else {
        // Fallback - kopiuj URL
        copyText(apiUrl);
        alert('Link skopiowany do schowka!\n\nTeraz:\n1. OtwÃ³rz Shortcuts app\n2. Wklej ten link w Shortcut');
    }
}
</script>
</body>
</html>
