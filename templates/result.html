<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; padding: 15px; }
        .container { max-width: 600px; margin: auto; }

        h2 { margin-bottom: 6px; font-size: 22px; font-weight: 700; }

        .full-title {
            font-size: 14px;
            color: #666;
            margin-bottom: 14px;
        }

        .btn {
            width: 100%;
            background: #007aff;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
            margin-top: 12px;
        }

        .download-btn {
            background: black !important;
        }

        .images-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 14px;
        }

        .img-wrap { position: relative; }
        .img-wrap img { width: 100%; border-radius: 8px; object-fit: cover; }
        .img-wrap input { position: absolute; top: 6px; left: 6px; transform: scale(1.4); }

        #desc-box {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 14px;
            margin-top: 18px;
            line-height: 1.45;
            font-size: 15px;
        }
    </style>
</head>
<body>
<div class="container">

    <!-- Title 80 chars -->
    <h2>{{ title80 }}</h2>

    <!-- Full Title -->
    <div class="full-title">{{ full_title }}</div>

    <button class="btn" onclick="copyText('{{ full_title }}')">üìã Copy Title</button>

    <form action="/download-zip" method="post">
        <div class="images-grid">
        {% for img in images %}
            <label class="img-wrap">
                <input type="checkbox" name="selected" value="{{ img }}" checked>
                <img src="/proxy?u={{ img }}">
            </label>
        {% endfor %}
        </div>

        <button type="submit" class="btn download-btn">üì¶ Download Selected Images (.ZIP)</button>
    </form>

    <button class="btn" onclick="copyHTML()">
    ‚úèÔ∏è Copy Description
</button>

    <div id="desc-box">{{ listing_html | safe }}</div>

    <form action="/" method="get">
        <button class="btn" style="margin-top:20px;">üîÑ New Item (Back to ASIN Input)</button>
    </form>

</div>

<script>
function copyText(text) {
    navigator.clipboard.writeText(text);
    alert("‚úÖ Copied!");
}
</script>

<script>
function copyHTML() {
    const html = document.getElementById("desc-box").innerHTML;
    navigator.clipboard.writeText(html);
    alert("‚úÖ Description Copied (formatting preserved)");
}
</script>

</body>
</html>
