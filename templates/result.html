<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; padding: 15px; }
        .container { max-width: 600px; margin: auto; }

        .btn {
            width: 100%;
            background: #007aff;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
            margin-top: 12px;
        }

        .download-btn { background: black !important; }

        .images-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 14px;
        }
        .img-wrap { position: relative; }
        .img-wrap img { width: 100%; border-radius: 8px; }

        #plain-desc {
            white-space: pre-wrap;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 14px;
            margin-top: 18px;
            font-size: 15px;
            line-height: 1.45;
        }
    </style>
</head>
<body>
<div class="container">

    <h2>{{ title80 }}</h2>
    <div style="color:#666; margin-bottom:12px;">{{ full_title }}</div>

    <button class="btn" onclick="copyText('{{ full_title }}')">ðŸ“‹ Copy Title</button>

    <form action="/download-zip" method="post">
        <div class="images-grid">
        {% for img in images %}
            <label class="img-wrap">
                <input type="checkbox" name="selected" value="{{ img }}" checked style="position:absolute; top:6px; left:6px; transform:scale(1.4);">
                <img src="/proxy?u={{ img }}">
            </label>
        {% endfor %}
        </div>
        <button type="submit" class="btn download-btn">ðŸ“¦ Download Selected Images (.ZIP)</button>
    </form>

    <button class="btn" onclick="copyText(document.getElementById('plain-desc').innerText)">ðŸ“„ Copy Description</button>

    <div id="plain-desc">{{ listing_text }}</div>

    <form action="/" method="get">
        <button class="btn" style="margin-top:20px;">ðŸ”„ New Item</button>
    </form>

</div>

<script>
function copyText(text) {
    navigator.clipboard.writeText(text);
    alert("âœ… Copied!");
}
</script>

</body>
</html>
