<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            max-width: 500px;
            width: 100%;
        }

        .user-bar {
            display:flex;
            justify-content:space-between;
            align-items:center;
            margin-bottom:25px;
            padding-bottom:15px;
            border-bottom:1px solid #eee;
        }

        .user-info {
            font-size:14px;
            color:#444;
        }

        .user-actions a {
            font-size:14px;
            text-decoration:none;
            margin-left:15px;
            font-weight:500;
        }

        .history-link {
            color:#302b63;
        }

        .logout-link {
            color:#c92a2a;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
            color: #0f0c29;
        }
        .subtitle {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            outline: none;
            transition: all 0.3s;
        }
        input[type="text"]:focus {
            border-color: #302b63;
            box-shadow: 0 0 0 3px rgba(48,43,99,0.1);
        }
        .paste-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        .btn {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 12px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(15,12,41,0.5);
        }
        .btn-secondary {
            background: #f5f5f5;
            color: #666;
            font-size: 14px;
            padding: 12px;
        }

        .ebay-section {
            margin-top:25px;
            padding-top:20px;
            border-top:1px solid #eee;
        }

        .ebay-btn {
            background: linear-gradient(135deg, #e53238 0%, #b31217 100%);
            color:white;
        }

        .example {
            text-align: center;
            color: #999;
            font-size: 12px;
            margin-top: 15px;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #34c759;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
            z-index: 1000;
        }
        .toast.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">

        <!-- USER BAR -->
        <div class="user-bar">
            <div class="user-info">
                üë§ Logged as: <strong>{{ current_user.email }}</strong>
            </div>
            <div class="user-actions">
                <a href="/history" class="history-link">üìö History</a>
                <a href="/logout" class="logout-link">üö™ Logout</a>
            </div>
        </div>

        <h1>üîç Amazon ‚Üí eBay</h1>
        <p class="subtitle">Convert Amazon UK products to eBay listings</p>
        
        <form action="/scrape" method="post">
            <div class="input-group">
                <input 
                    type="text" 
                    name="url" 
                    id="urlInput"
                    placeholder="Paste URL or ASIN..."
                    required
                >
                <button type="button" class="paste-btn" onclick="pasteFromClipboard()">üìã Paste</button>
            </div>
            
            <button type="submit" class="btn btn-primary">
                üöÄ Convert
            </button>
        </form>
        
        <button type="button" class="btn btn-secondary" onclick="clearCache()">
            üóëÔ∏è Clear All Cache
        </button>

        <!-- EBAY CONNECT SECTION (NEXT STEP WILL ACTIVATE THIS) -->
        <div class="ebay-section">
            <button type="button" class="btn ebay-btn" onclick="window.location.href='/connect-ebay'">
                üîó Connect eBay Account
            </button>
        </div>
        
        <div class="example">
            Example: B0ABCD1234 or full URL
        </div>
    </div>
    
    <div class="toast" id="toast"></div>

    <script>
        async function pasteFromClipboard() {
            try {
                const text = await navigator.clipboard.readText();
                document.getElementById('urlInput').value = text.trim();
                document.getElementById('urlInput').focus();
            } catch (err) {
                alert('Cannot paste. Use Ctrl+V.');
            }
        }

        async function clearCache() {
            if (!confirm('Clear ALL cache?')) return;
            
            try {
                const response = await fetch('/clear-cache', { method: 'POST' });
                const result = await response.json();
                
                if (result.success) {
                    showToast('‚úì Cache cleared (' + result.deleted + ')');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
        
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }
    </script>
</body>
</html>
