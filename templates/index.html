<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
            color: #0f0c29;
        }
        .subtitle {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            outline: none;
            transition: all 0.3s;
        }
        input[type="text"]:focus {
            border-color: #302b63;
            box-shadow: 0 0 0 3px rgba(48,43,99,0.1);
        }
        .paste-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        .paste-btn:active {
            transform: translateY(-50%) scale(0.95);
        }
        .btn {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 12px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(15,12,41,0.5);
        }
        .btn-primary:hover {
            box-shadow: 0 6px 20px rgba(15,12,41,0.6);
        }
        .btn-primary:active {
            transform: scale(0.98);
        }
        .btn-secondary {
            background: #f5f5f5;
            color: #666;
            font-size: 14px;
            padding: 12px;
        }
        .btn-secondary:active {
            background: #e0e0e0;
        }
        .history-link {
            text-align: center;
            margin-top: 20px;
        }
        .history-link a {
            color: #302b63;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }
        .example {
            text-align: center;
            color: #999;
            font-size: 12px;
            margin-top: 15px;
        }
        
        /* Toast notification */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #34c759;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
            z-index: 1000;
            animation: slideUp 0.3s ease;
        }
        .toast.show {
            display: block;
        }
        @keyframes slideUp {
            from {
                transform: translateX(-50%) translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Amazon ‚Üí eBay</h1>
        <p class="subtitle">Convert Amazon UK products to eBay listings</p>
        
        <form action="/scrape" method="post">
            <div class="input-group">
                <input 
                    type="text" 
                    name="url" 
                    id="urlInput"
                    placeholder="Paste URL or ASIN..."
                    required
                >
                <button type="button" class="paste-btn" onclick="pasteFromClipboard()">üìã Paste</button>
            </div>
            
            <button type="submit" class="btn btn-primary">
                üöÄ Convert
            </button>
        </form>
        
        <button type="button" class="btn btn-secondary" onclick="clearCache()">
            üóëÔ∏è Clear All Cache
        </button>
        
        <div class="history-link">
            <a href="/history">üìö Search History</a>
        </div>
        
        <div class="example">
            Example: B0ABCD1234 or full URL
        </div>
    </div>
    
    <div class="toast" id="toast"></div>

    <script>
        async function pasteFromClipboard() {
            try {
                const text = await navigator.clipboard.readText();
                document.getElementById('urlInput').value = text.trim();
                document.getElementById('urlInput').focus();
            } catch (err) {
                alert('Cannot paste. Use Ctrl+V or long press.');
            }
        }

        window.addEventListener('load', () => {
            document.getElementById('urlInput').focus();
        });
        
        async function clearCache() {
            if (!confirm('Clear ALL cache? All saved products will be re-fetched from Amazon.')) {
                return;
            }
            
            try {
                const response = await fetch('/clear-cache', {
                    method: 'POST'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showToast('‚úì Cache cleared! (' + result.deleted + ' products)');
                } else {
                    throw new Error(result.error || 'Cache clear error');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
        
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
