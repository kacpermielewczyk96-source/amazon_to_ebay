<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>ðŸ“¦ Amazon â†’ eBay Helper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #ffffff;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        h1 {
            text-align: center;
            margin-top: 10px;
            margin-bottom: 5px;
            font-size: 30px;
        }
        p.sub {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 15px;
        }
        .box {
            background: #f4f4f4;
            padding: 18px;
            border-radius: 12px;
        }
        input[type=text] {
            width: 100%;
            padding: 14px 16px;
            font-size: 17px;
            border-radius: 10px;
            border: 1px solid #bcbcbc;
            outline: none;
            box-sizing: border-box;
            margin-bottom: 16px;
        }
        button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border-radius: 10px;
            border: none;
            background: #000;
            color: white;
            cursor: pointer;
        }
        button:active {
            opacity: 0.7;
        }
        .paste-btn {
            background: #007aff;
            margin-bottom: 12px;
        }
        
        /* Historia */
        .history {
            margin-top: 40px;
        }
        .history h2 {
            font-size: 20px;
            margin-bottom: 15px;
            color: #333;
        }
        .history-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }
        .history-item {
            cursor: pointer;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid #e0e0e0;
            transition: border-color 0.2s;
        }
        .history-item:active {
            opacity: 0.7;
        }
        .history-item img {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            display: block;
        }
        .history-item .title {
            padding: 8px;
            font-size: 12px;
            color: #666;
            background: #f9f9f9;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
<h1>ðŸ“¦ Amazon â†’ eBay</h1>
<p class="sub">Wklej link Amazon lub wpisz ASIN</p>
<div class="box">
    <button type="button" class="paste-btn" onclick="pasteFromClipboard()">ðŸ“‹ Wklej</button>
    <form id="searchForm" action="/scrape" method="POST">
        <input id="urlInput" name="url" type="text" placeholder="np. B0B5XGXXXL lub https://amazon.co.uk/...">
        <button type="submit">Pobierz dane</button>
    </form>
</div>

<!-- Historia -->
<div class="history" id="historySection" style="display:none;">
    <h2>ðŸ“‹ Ostatnie wyszukiwania</h2>
    <div class="history-grid" id="historyGrid"></div>
</div>

<script>
// Przycisk "Wklej" - POPRAWIONY (bez alertÃ³w)
async function pasteFromClipboard() {
    try {
        const text = await navigator.clipboard.readText();
        document.getElementById('urlInput').value = text.trim();
    } catch (err) {
        // BÅ‚Ä…d = uÅ¼ytkownik nie daÅ‚ zgody lub przeglÄ…darka nie wspiera
        // Po prostu fokusujemy pole bez alertu
        const input = document.getElementById('urlInput');
        input.focus();
    }
}

// Pobierz historiÄ™ z serwera
async function loadHistory() {
    try {
        const response = await fetch('/api/history');
        const history = await response.json();
        displayHistory(history);
    } catch (err) {
        console.error('BÅ‚Ä…d Å‚adowania historii:', err);
    }
}

// WyÅ›wietl historiÄ™
function displayHistory(history) {
    const grid = document.getElementById('historyGrid');
    const section = document.getElementById('historySection');
    
    // Filtruj tylko te z obrazkami
    const withImages = history.filter(item => item.image);
    
    if (withImages.length === 0) {
        section.style.display = 'none';
        return;
    }
    
    section.style.display = 'block';
    grid.innerHTML = '';
    
    withImages.forEach(item => {
        const div = document.createElement('div');
        div.className = 'history-item';
        div.onclick = () => {
            document.getElementById('urlInput').value = item.asin;
            document.getElementById('searchForm').submit();
        };
        
        div.innerHTML = `
            <img src="/proxy?u=${encodeURIComponent(item.image)}" alt="${item.title || item.asin}">
            <div class="title">${item.title || item.asin}</div>
        `;
        
        grid.appendChild(div);
    });
}

// ZaÅ‚aduj historiÄ™ przy starcie
loadHistory();

// OdÅ›wieÅ¼aj historiÄ™ co 30 sekund
setInterval(loadHistory, 30000);
</script>
</body>
</html>
