<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            padding: 15px;
            min-height: 100vh;
        }
        .container { max-width: 800px; margin: auto; }
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #0f0c29;
        }
        .back-btn {
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(15,12,41,0.4);
        }
        .product-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 15px;
            display: flex;
            gap: 15px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.3);
            transition: all 0.2s;
            position: relative;
        }
        .product-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(0,0,0,0.4);
        }
        .product-link {
            display: flex;
            gap: 15px;
            flex: 1;
            text-decoration: none;
            color: inherit;
        }
        .product-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            flex-shrink: 0;
        }
        .product-info {
            flex: 1;
        }
        .product-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 5px;
            color: #0f0c29;
        }
        .product-meta {
            font-size: 13px;
            color: #666;
            margin-bottom: 3px;
        }
        .product-date {
            font-size: 12px;
            color: #999;
        }
        .delete-cache-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(135deg, #ff3b30 0%, #c92a2a 100%);
            color: white;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(255,59,48,0.4);
            transition: all 0.2s;
        }
        .delete-cache-btn:hover {
            transform: scale(1.1);
        }
        .delete-cache-btn:active {
            transform: scale(0.95);
        }
        .empty {
            text-align: center;
            padding: 60px 20px;
            color: white;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
        }
        
        /* Toast notification */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #34c759;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
            z-index: 1000;
            box-shadow: 0 4px 16px rgba(0,0,0,0.3);
        }
        .toast.show {
            display: block;
            animation: slideUp 0.3s ease;
        }
        @keyframes slideUp {
            from {
                transform: translateX(-50%) translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö Historia wyszukiwa≈Ñ</h1>
            <a href="/" class="back-btn">‚Üê Powr√≥t</a>
        </div>
        
        {% if history %}
            {% for item in history %}
            <div class="product-card">
                <form action="/scrape" method="post" style="margin: 0; flex: 1;">
                    <input type="hidden" name="url" value="{{ item.asin }}">
                    <button type="submit" class="product-link" style="background: none; border: none; cursor: pointer; padding: 0;">
                        {% if item.image %}
                        <img src="{{ item.image }}" class="product-image" alt="Product">
                        {% else %}
                        <div class="product-image" style="background: #f0f0f0;"></div>
                        {% endif %}
                        
                        <div class="product-info">
                            <div class="product-title">{{ item.title }}</div>
                            <div class="product-meta">ASIN: {{ item.asin }}</div>
                            {% if item.sku %}
                            <div class="product-meta">SKU: {{ item.sku }}</div>
                            {% endif %}
                            <div class="product-date">{{ item.timestamp }}</div>
                        </div>
                    </button>
                </form>
                <button type="button" class="delete-cache-btn" onclick="deleteSingleCache('{{ item.asin }}', this)" title="Usu≈Ñ cache tego produktu">üóëÔ∏è</button>
            </div>
            {% endfor %}
        {% else %}
            <div class="empty">
                <h2>üîç Brak historii</h2>
                <p>Zacznij od wyszukania produktu!</p>
            </div>
        {% endif %}
    </div>
    
    <div class="toast" id="toast"></div>
    
    <script>
        async function deleteSingleCache(asin, buttonElement) {
            if (!confirm('UsunƒÖƒá cache dla tego produktu?\n\nNastƒôpne wyszukanie pobierze ≈õwie≈ºe dane z Amazon.')) {
                return;
            }
            
            try {
                const response = await fetch('/clear-single-cache', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ asin: asin })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showToast('‚úì Cache usuniƒôty dla ' + asin);
                    buttonElement.style.opacity = '0.5';
                    buttonElement.disabled = true;
                } else {
                    throw new Error(result.error || 'B≈ÇƒÖd usuwania cache');
                }
            } catch (error) {
                alert('B≈ÇƒÖd: ' + error.message);
            }
        }
        
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
